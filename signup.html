<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    doc,
    setDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDHl-WeXRfbkxP3npd_5Xb4U0I9lcPqUEg",
    authDomain: "mywebsitesignup-671f5.firebaseapp.com",
    projectId: "mywebsitesignup-671f5",
    storageBucket: "mywebsitesignup-671f5.appspot.com",
    messagingSenderId: "418016210554",
    appId: "1:418016210554:web:4a4f81aa4f5be22868d5c3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const form = document.getElementById("signupForm");
  const messageDiv = document.getElementById("message");

  function validatePassword(password) {
    const minLength = 6;
    const hasUppercase = /[A-Z]/.test(password);
    const hasNumber = /\d/.test(password);
    return password.length >= minLength && hasUppercase && hasNumber;
  }

  function saveRememberMe(data) {
    if (document.getElementById("rememberMe").checked) {
      localStorage.setItem("rememberedUser", JSON.stringify(data));
    } else {
      localStorage.removeItem("rememberedUser");
    }
  }

  function loadRememberMe() {
    const saved = localStorage.getItem("rememberedUser");
    if (saved) {
      const data = JSON.parse(saved);
      form.firstName.value = data.firstName || "";
      form.lastName.value = data.lastName || "";
      form.email.value = data.email || "";
      form.birthDate.value = data.birthDate || "";
      form.country.value = data.country || "USA";
      form.state.value = data.state || "";
      document.getElementById("rememberMe").checked = true;
    }
  }

  function generateVerificationCode() {
    return Math.floor(10000 + Math.random() * 90000).toString();
  }

  async function sendVerificationCode(email, code) {
    // TODO: Replace this with your actual backend endpoint that sends emails
    const response = await fetch('https://your-backend.com/send-code', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, code })
    });
    if (!response.ok) {
      throw new Error("Failed to send verification email.");
    }
  }

  loadRememberMe();

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    messageDiv.textContent = "";
    messageDiv.className = "";

    const firstName = form.firstName.value.trim();
    const lastName = form.lastName.value.trim();
    const email = form.email.value.trim().toLowerCase();
    const birthDate = form.birthDate.value;
    const password = form.password.value;
    const confirmPassword = form.confirmPassword.value;
    const country = form.country.value;
    const state = form.state.value.trim();

    if (!validatePassword(password)) {
      messageDiv.textContent = "Password must be at least 6 characters, include 1 uppercase letter and 1 number.";
      messageDiv.className = "error";
      return;
    }

    if (password !== confirmPassword) {
      messageDiv.textContent = "Passwords do not match.";
      messageDiv.className = "error";
      return;
    }

    try {
      // Generate and send 5-digit code
      const verificationCode = generateVerificationCode();
      await sendVerificationCode(email, verificationCode);

      // Store verification code in Firestore temporarily
      await setDoc(doc(db, "emailVerifications", email), {
        code: verificationCode,
        createdAt: new Date().toISOString()
      });

      const userCode = prompt("Enter the 5-digit verification code sent to your email:");

      if (userCode !== verificationCode) {
        messageDiv.textContent = "Incorrect verification code. Please try again.";
        messageDiv.className = "error";
        return;
      }

      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await addDoc(collection(db, "users"), {
        uid: user.uid,
        firstName,
        lastName,
        email,
        birthDate,
        country,
        state,
        createdAt: new Date().toISOString()
      });

      saveRememberMe({ firstName, lastName, email, birthDate, country, state });

      messageDiv.textContent = "Sign up successful! Your email has been verified.";
      messageDiv.className = "success";
      form.reset();
      form.country.value = "USA";
    } catch (err) {
      messageDiv.textContent = "Error: " + err.message;
      messageDiv.className = "error";
    }
  });
</script>
