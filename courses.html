<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body class="courses-page">

  <header>

    <nav>
      <div id="navLinks">
        <a href="courses.html">Courses</a> 
        <a href="signup-choice.html">Sign Up</a>

      </div>
      <div id="userInfo" class="user-info" style="display: none;"></div>
    </nav>

  <main>

      <li><strong>üåê Web Development 101</strong> ‚Äì Learn HTML, CSS, and JavaScript from scratch.</li>
      <li><strong>üêç Python Basics</strong> ‚Äì Ideal for beginners in coding and scripting.</li>

  <!-- Firebase Auth Script (same as index.html) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHl-WeXRfbkxP3npd_5Xb4U0I9lcPqUEg",
      authDomain: "mywebsitesignup-671f5.firebaseapp.com",
      projectId: "mywebsitesignup-671f5",
      storageBucket: "mywebsitesignup-671f5.appspot.com",
      messagingSenderId: "418016210554",
      appId: "1:418016210554:web:4a4f81aa4f5be22868d5c3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const navLinks = document.getElementById("navLinks");

    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        const uid = user.uid;
        let firstName = "";
        let lastName = "";

        try {
          const individualDoc = await getDoc(doc(db, "users", uid));
          const businessDoc = await getDoc(doc(db, "businessUsers", uid));

          const data = individualDoc.exists()
            ? individualDoc.data()
            : businessDoc.exists()
            ? businessDoc.data()
            : null;

          if (data) {
            firstName = data.firstName || "";
            lastName = data.lastName || "";
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }

        const initials =
          (firstName.charAt(0) || "").toUpperCase() +
          (lastName.charAt(0) || "").toUpperCase();

        const userInfoDiv = document.getElementById("userInfo");
        userInfoDiv.innerHTML = `
          <div class="initials">${initials}</div>
          <button onclick="logout()" style="background:none;border:none;color:#9f1a1a;cursor:pointer;font-weight:bold;">Logout</button>
        `;
        userInfoDiv.style.display = "flex";

        // Hide Sign Up / Login when user is logged in
        document.getElementById("navLinks").style.display = "none";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        location.reload();
      });
    };
  </script>

</body>
</html>
