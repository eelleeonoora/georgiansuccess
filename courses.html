<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courses | Georgian Success in America</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .english-courses {
      text-align: center;
      padding: 40px 20px;
    }

    .course-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .course-button {
      background-color: #9f1a1a;
      color: white;
      border: none;
      padding: 30px 20px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .course-button:hover {
      background-color: #7a1313;
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="courses-page">

  <header>
    <a href="index.html" class="logo-container">
      <img src="logo.png" alt="Logo" />
      <span class="logo-text">Georgian Success in America</span>
    </a>

    <nav>
      <div id="navLinks">
        <a href="courses.html">English Hub</a> 
        <a href="signup-choice.html">Sign Up</a>
        <a href="login.html">Login</a>
      </div>
      <div id="userInfo" class="user-info" style="display: none;"></div>
    </nav>
  </header>

  <main class="english-courses">
    <h2>Studying English Fully</h2>

    <div class="course-buttons">
      <a class="course-button" href="course-0-a1.html">Course 0 – A1</a>
      <a class="course-button" href="course-a1-a2.html">Course A1 – A2</a>
      <a class="course-button" href="course-a2-b1.html">Course A2 – B1</a>
      <a class="course-button" href="course-b1-b2.html">Course B1 – B2+</a>
    </div>
  </main>

  <!-- Stripe script remains (optional if needed) -->
  <script>
    document.getElementById("enrollBtn")?.addEventListener("click", async () => {
      try {
        const response = await fetch("/.netlify/functions/create-checkout-session", {
          method: "POST",
        });

        const data = await response.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Something went wrong: " + (data.error || "No URL returned"));
        }
      } catch (error) {
        alert("Network or server error: " + error.message);
      }
    });
  </script>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHl-WeXRfbkxP3npd_5Xb4U0I9lcPqUEg",
      authDomain: "mywebsitesignup-671f5.firebaseapp.com",
      projectId: "mywebsitesignup-671f5",
      storageBucket: "mywebsitesignup-671f5.appspot.com",
      messagingSenderId: "418016210554",
      appId: "1:418016210554:web:4a4f81aa4f5be22868d5c3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const navLinks = document.getElementById("navLinks");

    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        const uid = user.uid;
        let firstName = "";
        let lastName = "";

        try {
          const individualDoc = await getDoc(doc(db, "users", uid));
          const businessDoc = await getDoc(doc(db, "businessUsers", uid));

          const data = individualDoc.exists()
            ? individualDoc.data()
            : businessDoc.exists()
            ? businessDoc.data()
            : null;

          if (data) {
            firstName = data.firstName || "";
            lastName = data.lastName || "";
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }

        const initials =
          (firstName.charAt(0) || "").toUpperCase() +
          (lastName.charAt(0) || "").toUpperCase();

        const userInfoDiv = document.getElementById("userInfo");
        userInfoDiv.innerHTML = `
          <div class="initials">${initials}</div>
          <button onclick="logout()" class="logout-btn">Logout</button>
        `;
        userInfoDiv.style.display = "flex";
        document.getElementById("navLinks").style.display = "none";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        location.reload();
      });
    };
  </script>

</body>
</html>
