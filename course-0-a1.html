<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course 0 – A1 | Georgian Success in America</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .course-details {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .course-details h2 {
      color: #9f1a1a;
      margin-bottom: 20px;
    }

    .course-details p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .button-link {
      padding: 14px 20px;
      font-size: 1.1rem;
      background-color: #9f1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-link:hover {
      background-color: #7a1313;
    }

    .logout-btn {
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 10px;
    }

    .initials {
      background-color: #9f1a1a;
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo-container">
      <img src="logo.png" alt="Logo" />
    </a>

    <nav>
      <div id="navLinks">
        <a href="businesses.html">Businesses</a>
        <a href="courses.html">English Hub</a>
        <a href="signup-choice.html">Sign Up</a>
        <a href="login.html">Login</a>
      </div>
      <div id="userInfo" class="user-info" style="display: none;"></div>
    </nav>
  </header>

  <main class="course-details">
    <h2>Course 0 – A1</h2>
    <p>
      This course is designed for absolute beginners. Learn basic English grammar, vocabulary, greetings, and everyday expressions to get you started in American life.
    </p>

    <div class="choice-buttons">
      <button id="enrollBtn" class="button-link">Enroll Now</button>
    </div>
  </main>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHl-WeXRfbkxP3npd_5Xb4U0I9lcPqUEg",
      authDomain: "mywebsitesignup-671f5.firebaseapp.com",
      projectId: "mywebsitesignup-671f5",
      storageBucket: "mywebsitesignup-671f5.appspot.com",
      messagingSenderId: "418016210554",
      appId: "1:418016210554:web:4a4f81aa4f5be22868d5c3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Display initials when user logged in
    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        const uid = user.uid;
        let firstName = "";
        let lastName = "";

        try {
          const individualDoc = await getDoc(doc(db, "users", uid));
          const businessDoc = await getDoc(doc(db, "businessUsers", uid));

          const data = individualDoc.exists()
            ? individualDoc.data()
            : businessDoc.exists()
            ? businessDoc.data()
            : null;

          if (data) {
            firstName = data.firstName || "";
            lastName = data.lastName || "";
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }

        const initials =
          (firstName.charAt(0) || "").toUpperCase() +
          (lastName.charAt(0) || "").toUpperCase();

        const userInfoDiv = document.getElementById("userInfo");
        userInfoDiv.innerHTML = `
          <div class="initials">${initials}</div>
          <button onclick="logout()" class="logout-btn">Logout</button>
        `;
        userInfoDiv.style.display = "flex";
        document.getElementById("navLinks").style.display = "none";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        location.reload();
      });
    };

    // Enroll button logic
    document.getElementById("enrollBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user || !user.emailVerified) {
        alert("Please log in and verify your email to enroll.");
        return;
      }

      const uid = user.uid;
      const courseName = "english-0A1";
      const courseStartDate = new Date().toISOString();
      const courseEndDate = new Date(Date.now() + 90 * 24 * 60 * 60 * 1000).toISOString();

      try {
        const teachersQuery = await getDocs(collection(db, "teachers"));
        let assignedTeacherId = null;

        for (const teacher of teachersQuery.docs) {
          const data = teacher.data();
          assignedTeacherId = teacher.id; // use first teacher for now
          break;
        }

        if (!assignedTeacherId) {
          alert("No teacher available at this time.");
          return;
        }

        await updateDoc(doc(db, "users", uid), {
          course: courseName,
          courseStartDate,
          courseEndDate,
          assignedTeacherId
        });

        alert("Enrollment successful! A teacher has been assigned.");
      } catch (error) {
        console.error("Error during enrollment:", error);
        alert("Enrollment failed. Please try again.");
      }
    });
  </script>
</body>
</html>
