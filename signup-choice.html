<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up Choice - Georgian Success in America</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <a href="index.html" class="logo-container">
    <img src="logo.png" alt="Logo" />
    <span class="logo-text">Georgian Success in America</span>
  </a>

  <nav>
    <div id="navLinks">
      <a href="courses.html">Courses</a>
      <a href="signup-choice.html">Sign Up</a>
      <a href="login.html">Login</a>
    </div>
    <div id="userInfo" class="user-info" style="display:none"></div>
  </nav>
</header>

<main>
  <h2>Choose Your Sign Up Type</h2>
  <div class="choice-buttons">
    <a href="signup.html" class="button-link">Individual</a>
    <a href="signup-business.html" class="button-link">Business</a>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDHl-WeXRfbkxP3npd_5Xb4U0I9lcPqUEg",
    authDomain: "mywebsitesignup-671f5.firebaseapp.com",
    projectId: "mywebsitesignup-671f5",
    storageBucket: "mywebsitesignup-671f5.appspot.com",
    messagingSenderId: "418016210554",
    appId: "1:418016210554:web:4a4f81aa4f5be22868d5c3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user && user.emailVerified) {
      const email = user.email || "";
      const initials = email.charAt(0).toUpperCase();
      const userInfoDiv = document.getElementById("userInfo");
      userInfoDiv.innerHTML = `
        <div class="initials">${initials}</div>
        <button onclick="logout()" class="logout-btn">Logout</button>
      `;
      userInfoDiv.style.display = "flex";
      document.getElementById("navLinks").style.display = "none";
    }
  });

  window.logout = function () {
    signOut(auth).then(() => {
      location.reload();
    });
  };
</script>

</body>
</html>
