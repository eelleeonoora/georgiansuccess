<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #9f1a1a;
      background-color: white;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wrapper {
      flex: 1;
      max-width: 400px;
      margin: 30px auto;
      padding: 0 15px;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 25px;
      background-color: white;
      border-bottom: 2px solid #9f1a1a;
      margin-bottom: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #9f1a1a;
    }

    .logo-container img {
      height: 40px;
      width: auto;
    }

    .logo-container span {
      font-weight: bold;
      font-size: 20px;
      user-select: none;
    }

    #user-controls {
      display: none;
      align-items: center;
      gap: 10px;
    }

    #initials {
      font-weight: bold;
      color: white;
      background-color: #9f1a1a;
      padding: 8px 14px;
      border-radius: 50%;
      font-size: 18px;
      user-select: none;
      display: inline-block;
      cursor: default;
    }

    .logout-btn {
      background-color: #9f1a1a;
      border: 1.5px solid white;
      color: white;
      padding: 5px 14px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .logout-btn:hover {
      background-color: white;
      color: #9f1a1a;
    }

    form {
      border: 1px solid #ccc;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px #aaa;
      background-color: white;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #9f1a1a;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7a1313;
    }

    #message {
      margin-top: 15px;
      font-size: 0.9em;
      color: red;
      text-align: center;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    #signup-link {
      color: #9f1a1a;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav>
      <a href="index.html" class="logo-container">
        <img src="logo.png" alt="Logo" />
        <span>Georgian Success in America</span>
      </a>

      <div id="user-controls">
        <span id="initials"></span>
        <button id="logout" class="logout-btn">Logout</button>
      </div>
    </nav>

    <form id="loginForm" autocomplete="off">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <div id="message"></div>

    <p id="signup-p">
      Don't have an account? <a href="signup-choice.html" id="signup-link">Sign Up</a>
    </p>
  </div>

  <footer class="site-footer" style="background-color: #000; color: white; padding: 30px 20px; margin-top: 40px;">
    <div class="footer-container" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
      <div class="footer-left" style="margin-bottom: 20px;">
        <h3 style="color: white;">Contact</h3>
        <p>
          <a href="http://wa.me/13103455780" target="_blank" style="color: white; text-decoration: none;">
            <i class="fab fa-whatsapp" style="margin-right: 8px;"></i>Chat with us
          </a>
        </p>
      </div>
      <div class="footer-right" style="margin-bottom: 20px;">
        <h3 style="color: white;">Follow Us</h3>
        <a href="https://www.facebook.com/GeorgianSuccessAmerica?mibextid=wwXIfr"
          target="_blank"
          style="color: white; text-decoration: none;">
          <i class="fab fa-facebook" style="margin-right: 8px;"></i>Facebook
        </a>
      </div>
      <div class="footer-right" style="margin-bottom: 20px;">
        <h3 style="color: white;">Location</h3>
        <i class="fas fa-map-marker-alt" style="margin-right: 8px;"></i>Los Angeles, USA
      </div>
    </div>
    <div class="footer-bottom" style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #ccc;">
      Â© 2025 Georgian Success in America. All rights reserved.
    </div>
  </footer>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHl-WeXRfbkxP3npd_5Xb4U0I9lcPqUEg",
      authDomain: "mywebsitesignup-671f5.firebaseapp.com",
      projectId: "mywebsitesignup-671f5",
      storageBucket: "mywebsitesignup-671f5.appspot.com",
      messagingSenderId: "418016210554",
      appId: "1:418016210554:web:4a4f81aa4f5be22868d5c3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");
    const initials = document.getElementById("initials");
    const userControls = document.getElementById("user-controls");
    const signupParagraph = document.getElementById("signup-p");
    const logoutBtn = document.getElementById("logout");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.textContent = "";
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          messageDiv.textContent = "Please verify your email before logging in.";
          return;
        }

        // Store initials locally
        const q = query(collection(db, "users"), where("email", "==", email));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();
          const userInitials = 
            (userData.firstName?.charAt(0) || "") + 
            (userData.lastName?.charAt(0) || "");
          localStorage.setItem("userInitials", userInitials.toUpperCase());
        }

        window.location.href = "index.html";

      } catch (error) {
        messageDiv.textContent = "Login failed: " + error.message;
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        signupParagraph.style.display = "none";
        userControls.style.display = "flex";

        const q = query(collection(db, "users"), where("email", "==", user.email));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();
          const userInitials = 
            (userData.firstName?.charAt(0) || "") + 
            (userData.lastName?.charAt(0) || "");
          initials.textContent = userInitials.toUpperCase();
        }
      } else {
        signupParagraph.style.display = "block";
        userControls.style.display = "none";
      }
    });

    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.reload();
    });
  </script>
</body>
</html>
